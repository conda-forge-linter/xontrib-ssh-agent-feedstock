{% set name = "xontrib-ssh-agent" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d455ee83c80216ea7af451d7c1b3d254ded3c113a5d82763f5056a5a86280337

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - xonsh

test:
  commands:
    - test -f "${SP_DIR}/xontrib/ssh_agent.xsh"

about:
  home: https://bitbucket.org/dyuri/xontrib-ssh-agent
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'ssh-agent xonsh integration'

extra:
  recipe-maintainers:
    - scopatz
