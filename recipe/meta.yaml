{% set name = "xontrib-ssh-agent" %}
{% set version = "1.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c1a2c59b27f9932dc4cc428a7a4c943980fd5812d4167af1d6fdcd446f9a55db

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - xonsh

test:
  commands:
    - test -f "${SP_DIR}/xontrib/ssh_agent.xsh"

about:
  home: https://bitbucket.org/dyuri/xontrib-ssh-agent
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: ssh-agent xonsh integration

extra:
  recipe-maintainers:
    - scopatz
